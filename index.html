<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <script src="https://kit.fontawesome.com/2e8049f882.js" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Music Ratings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/index.css">
    </head>
    <body>
        <div class ="main">
            <div class="anim">
                <h1>Music Ratings</h1>
            </div>
            <div id="startButton">
                <input type="button" value= "Start Here!">
            </div>
           
            
            <div id="searchWrapper">
                <h3> Search:</h3>
                <input type="text" name="searchBar" onkeyup="Artist.searchArtists"/>
            </div>
            <ul id="artists-list">

            </ul>
            <div id="stars">
                <input type="button" value="Rate">
            </div>
            <div>
            </div>
            <div id="star-widget">
                <input type="radio" name="rate" id="rate-1" value="1">
                <label for="rate-1" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2" value="2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3" value="3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4" value="4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-5" value="5">
                <label for="rate-5" class="fas fa-star"></label><br>
            </div>
            <div id="submit">
                <input type="button" value="submit">
            </div>
        </div>

        
        <script src="javascripts/global.js"></script>
       <!-- <script src="javascripts/models/artist.js" async defer></script> -->
       <script src="javascripts/services/artistApi.js"></script>
       <script src="javascripts/models/artist.js"></script>
       <script src="javascripts/index.js"></script>


    </body>
</html>
